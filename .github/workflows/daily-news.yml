name: Daily News Synthesis

on:
  # Run daily at 5:00 AM UTC (6:00 AM CET/CEST)
  schedule:
    - cron: '0 5 * * *'
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-synthesize:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          cd scraper
          pip install -r requirements.txt
      
      - name: Run news scraper and synthesis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          cd scraper
          python run_daily.py
      
      - name: Commit and push synthesized news
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Add the new data file
          git add data/*.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "üóûÔ∏è Daily news synthesis - $(date +'%Y-%m-%d')"
            git push
          fi
      
      - name: Upload artifacts (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraping-logs
          path: |
            scraper/raw_articles.json
            scraper/*.log
          retention-days: 7

