name: Deploy to GitHub Pages

on:
  # Runs on pushes to main branch
  push:
    branches:
      - main
    paths:
      - 'index.html'
      - 'archive.html'
      - 'assets/**'
      - 'data/**'
  
  # Trigger after daily news synthesis completes
  workflow_run:
    workflows: ["Daily News Synthesis"]
    types:
      - completed
    branches:
      - main
  
  # Allow manual trigger
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    # Only run if the triggering workflow succeeded or if triggered by push/manual
    if: github.event.workflow_run.conclusion == 'success' || github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # Checkout the latest commit from main branch
          ref: main
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

